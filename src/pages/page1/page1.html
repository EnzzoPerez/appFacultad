<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Ingeniería Informática UNCa</ion-title>
  </ion-navbar>
</ion-header>



<ion-content>
  <ion-grid class="center">
    <ion-row text-wrap *ngFor="let p of pages">
      <ion-col col-12>
          <button ion-button icon-left full (click)="openPage(p)">
            <ion-icon [name]="p.icon" is-active="false"></ion-icon>
            {{p.title}}
          </button>
      </ion-col>      
    </ion-row>
    <ion-row>
      <ion-col col-12>
        <button ion-button icon-left full (click)="openLink('http://guarani.tecno.unca.edu.ar')">
          <ion-icon name='link' is-active="false"></ion-icon>
          SIU guaraní
        </button>
      </ion-col> 
  </ion-row>

  </ion-grid>  
</ion-content>
