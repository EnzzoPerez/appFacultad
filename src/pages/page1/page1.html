<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Ingeniería Informática UNCa</ion-title>
  </ion-navbar>
</ion-header>



<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col col-6 offset-2 *ngFor="let p of pages">
          <button ion-button clear icon-only color="primary" (click)="openPage(p)">
            <ion-icon [name]="p.icon" is-active="false"></ion-icon>
            {{p.title}}
          </button>
      </ion-col>      
      <ion-col col-6 offset-2>
        <button ion-button clear icon-only color="primary" (click)="openLink('http://guarani.tecno.unca.edu.ar')">
          <ion-icon name='link' is-active="false"></ion-icon>
          SIU guaraní
        </button>
      </ion-col> 
    </ion-row>
  </ion-grid>  
</ion-content>
